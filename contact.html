    <div class="container-fluid" id="fluidContainer">
        <!--Navigatie bar-->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid" id="fluidNavCon">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                  </button>
              
              <div class="collapse navbar-collapse" id="navbarSupportedContent" >
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navLijst">
                    <li class="nav-item">
                      <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="curriculumVitae.html">Curriculum Vitae</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ervaring.html">Ervaringen</a>

                    </li>
                </ul>
              </div>

            </div>
        </nav>
        <!--start Contact-->
        <div class="row">
            <div class="col-6">
                <h3>
                    Contactformulier
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h6>
                    Indien u mij zou willen contacteren kan dat via volgend formulier.
                </h6>
            </div>
        </div>
        <!--start formulier-->
        <form action="registreren.phb" method="get">
            <div class="row mb-3">
                <label for="voorNaam" class="col-sm-2 col-form-label">Voornaam</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="voorNaam" placeholder="Jan">
                </div>
            </div>
            <div class="row mb-3">
                <label for="achterNaam" class="col-sm-2 col-form-label">Achternaam</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="achterNaam" placeholder="Jansens">
                </div>
            </div>
            <div class="row mb-3">
                <label for="bedrijf" class="col-sm-2 col-form-label">Bedrijf</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bedrijf" placeholder="Programming bvba">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="HR@company.be">
                </div>
            </div>
            <div class="input-group">
                <span class="input-group-text">Vragen of opmerkingen</span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">In sturen</button>
        </form>
    
    </div>

    <!--footer-->
    <div class="fixed-bottom">
    <footer>
        <div class="row">
            <div class="col-sm-3 col-md-6">
                <p>&copy; Ruben Wuyts</p>
            </div>

                <img src="../Foto's/icoonFacebook.png" alt="icoon facebook" class="img-fluid">
                <img src="../Foto's/icoonInstagram.png" alt="icoon instagram" class="img-fluid">
                <img src="../Foto's/icoonTwitter.png" alt="icoon twitter" class="img-fluid">
            </div>
        </div>
    </footer>
</div>
