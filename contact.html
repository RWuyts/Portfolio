        <!--start formulier-->
        <div class="container">
            <form method="post" action="https://tm-statweb.be/sendmail.php">

                        <div class="mb-3">
                            <label for="textVoorNaam" class="form-label">Voornaam</label>
                            <input class="form-control" type="text" placeholder="John" aria-label="voornaam"

                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="textAchterNaam" class="form-label">Achternaam</label>

                        </div>
                    </div>
                </div>

                <!--php mail requirement-->
                <input type="hidden" name="studentemail" value="r0266879@student.thomasmore.be">
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="johnJohnson@email.be"
                        required>
                    <small id="emailHelp" class="form-text text-muted">E-mail addressen worden nooit gedeeld met
                        derden.</small>
                </div>
                <div class="mb-3">
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>Intresse in een bepaalde skill?</option>
                        <option value="1">HTML</option>
                        <option value="2">CSS</option>
                        <option value="3">BOOTSTRAP</option>
                        <option value="4">C#</option>
                        <option value="5">SQL</option>

                </div>

                <div class="mb-3">

                    <textarea class="form-control" id="textareaVraag" rows="3"></textarea>
